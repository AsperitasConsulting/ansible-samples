name: Reusable Ansible Workflow

on:
  workflow_call:
    inputs:
      inventory_file:
        required: true
        type: string
        description: 'Path to the Ansible inventory file'
      playbook_file:
        required: true
        type: string
        description: 'Path to the Ansible playbook file'
      ansible_args:
        required: false
        type: string
        description: 'Additional Ansible arguments'
        default: ''

jobs:
  run-ansible:
    name: Run Ansible Playbook
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

    #   - name: Azure Login
    #     uses: azure/login@v2
    #     with:
    #       creds: ${{ secrets.ARM_SERVICE_PRINCIPAL_CREDS }}

      - name: Set Azure Credentials as Environment Variables
        run: |
            echo "AZURE_SUBSCRIPTION_ID='${{ secrets.ARM_SUBSCRIPTION_ID }}'" >> $GITHUB_ENV
            echo "AZURE_CLIENT_ID=$(echo '${{ secrets.ARM_CLIENT_ID }}'" >> $GITHUB_ENV
            echo "AZURE_SECRET=$(echo '${{ secrets.ARM_CLIENT_SECRET }}'" >> $GITHUB_ENV
            echo "AZURE_TENANT=$(echo '${{ secrets.ARM_TENANT_ID }}'" >> $GITHUB_ENV

      - name: Validate Files
        run: |
          if [ ! -f "${{ inputs.inventory_file }}" ]; then
            echo "Error: Inventory file '${{ inputs.inventory_file }}' not found"
            exit 1
          fi
          
          if [ ! -f "${{ inputs.playbook_file }}" ]; then
            echo "Error: Playbook file '${{ inputs.playbook_file }}' not found"
            exit 1
          fi

      - name: Run Ansible Playbook
        run: |
          ansible-playbook \
            -i ${{ inputs.inventory_file }} \
            ${{ inputs.playbook_file }} \
            ${{ inputs.ansible_args }}
